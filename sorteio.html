<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio - Toy Story</title>
    <link rel="stylesheet" href="sorteio.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
    </style>
</head>

<body>
    <h1>Sorteio filme do Toy Story!</h1>
    <div class="formu">
        <form>
            <div class="nome">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" size="90%">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" size="40%">
            </div>
            <div class="senha">
                <label for="senha">Senha</label>
                <input type="password" id="senha" size="30%">
            </div>
            <div class="tel">
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" size="20%">
            </div>
            <div class="idade">
                <label for="age">Idade</label>
                <input type="number" id="age" size="10%">
            </div>
            <div class="born">
                <label for="born">Data de Nascimento</label>
                <input type="date" id="born">
            </div>
            <div class="submit">
                <button type="submit" id="submit">Participar</button>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="fac">
            Um sorteio para você assistir um filme do<br> 
            Toy Story no cinema mais 
            próximo de você. <br> Venha Participar!
        </div>
    </div>


</body>

</html>
